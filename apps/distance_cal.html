<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>calDistance</title>
    <link rel="stylesheet" href="css_apps/distance.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="flex">
        <div id="title">
          Input your Co-ordinates<span style="color: #e4e95d">(UTM)</span>
        </div>
        <div class="co-wrap">
          <div id="left">
            <div class="x">X1:</div>

            <input id="x1" type="text" placeholder="X1-coordinate" />

            <div class="y">Y1:</div>

            <input id="y1" type="text" placeholder="Y1-coordinate" />
          </div>

          <div id="right">
            <div class="x">X2:</div>

            <input id="x2" type="text" placeholder="X2-coordinate" />

            <div class="y">Y2:</div>

            <input id="y2" type="text" placeholder="Y2-coordinate" />
          </div>
        </div>
        <div id="output">
          <div id="distance">Distance:</div>
          <div id="answer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
