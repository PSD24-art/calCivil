<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image" href="../images/brick-wall.png" />
    <title>calBrick</title>
    <link rel="stylesheet" href="/apps/css_apps/brick.css" />
  </head>

  <body class="container py-4">
    <div class="wrap container bg">
      <h2 class="text-center mb-4">Brick Quantity Calculator</h2>
      <div class="content row g-3 align-items-center justify-content-center">
        <h4 class="col-12">Enter brick details:</h4>
        <div class="col-md-4">
          <input
            type="number"
            placeholder="Brick Length"
            class="form-control"
            id="brickLength"
            value=""
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Brick Width"
            class="form-control"
            id="brickWidth"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Brick Height"
            class="form-control"
            id="brickHeight"
          />
        </div>
      </div>
      <div class="row g-3 mt-3">
        <h4 class="col-12">Enter wall details:</h4>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Length"
            class="form-control"
            id="wallLength"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Width"
            class="form-control"
            id="wallWidth"
          />
        </div>

        <div class="col-md-4">
          <input
            type="text"
            placeholder="Wall Height"
            class="form-control"
            id="wallHeight"
          />
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary mt-3" id="calculate">Calculate</button>
        </div>
      </div>

      <h4 class="mt-4">Result:</h4>
      <div class="row mt-3 align-items-center">
        <h5 class="col-sm-6 text-wrap">Total Number of bricks:</h5>
        <div class="col-sm-6">
          <input disabled type="text" class="form-control" id="result" />
        </div>
      </div>
    </div>
    <script src="js_apps/calbrick.js"></script>
  </body>
</html>
